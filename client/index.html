<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glassmorphism Reveal</title>
    <link rel="icon" type="image/png" href="monkey middle finger.png" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1.5px solid rgba(255, 255, 255, 0.28);
            padding: 48px 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 340px;
            min-height: 120px;
        }

        .text-container {
            overflow: hidden;
            width: 0;
            white-space: nowrap;
            animation: reveal 2.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        .reveal-text {
            display: inline-block;
            font-size: 2.2rem;
            font-weight: 600;
            color: #222;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 12px rgba(255,255,255,0.4), 0 1px 2px rgba(0,0,0,0.08);
        }

        @keyframes reveal {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .glass-card {
                padding: 24px 12px;
                min-width: 0;
            }
            .reveal-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="text-container">
            <span class="reveal-text">Your Text Appears Here</span>
        </div>
    </div>
</body>
</html>
